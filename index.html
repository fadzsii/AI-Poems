<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Poem Generator </title>
    <link rel="stylesheet" href="src/style.css" />
    </head>
    <body>
        <div class="container">
        <header>
        <h1> AI-Poem-Generator </h1>
        </header>

        <main> 
            <form>
                <input type="text" 
                       placeholder="Enter the topic of the poem" 
                       autofocus 
                       required 
                       autocomplete="off"
                       class="instructions"/>
                <input type="submit" class="submit-button"/>
            </form>
            <div class="poem"> </div>

        </main>




        <footer>
            Coded by

            and open-sourced

            <a href="https://app.netlify.com/teams/nikolett-szabo2017/overview" target="_blank">hosted on Netlify</a>
        </footer>
        <script src="src/index.js"></script>
        </div>   
    </body>
</html>
